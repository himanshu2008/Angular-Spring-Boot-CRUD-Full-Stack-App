<div class="container table-responsive table-border">
    <h2>Employee List</h2>
    <br>
    <table class="table text-center">
        <thead>
            <tr>
                <th style="text-align: center;">Employee Id</th>
                <th style="text-align: center;">First Name</th>
                <th style="text-align: center;">Last Name</th>
                <th style="text-align: center;">Email Id</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.employeeId }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.emailId }}</td>
                <td>
                    <button type="button" class="btn btn-success btn-block">View</button>&nbsp;
                    <button type="button" class="btn btn-primary btn-block">Update</button>&nbsp;
                    <button type="button" class="btn btn-danger btn-block">Delete</button>&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</div>
