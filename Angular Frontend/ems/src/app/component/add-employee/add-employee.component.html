<div class="col-md-6 offset-md-3 bordering-side form-bg-light">
    <h3>Add Employee Details</h3>
    <br>
    <form (ngSubmit)="onSubmit()" #addEmployeeForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]=firstName required="required">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]=lastName required=required>
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" name="emailId" id="emalId" class="form-control" [(ngModel)]=emailId required=required>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
